<!-- PICS from here -->
<style>
    .carousel-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
    }

    .carousel-item {
        flex: 0 0 35%; 
        scroll-snap-align: center;
        text-align: center;
        position: relative;
    }

    .carousel-item img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease-out;
    }

    .carousel-item.inactive img {
        transform: scale(0.8); 
        opacity: 0.6; 
    }

    .button {
        display: none; 
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
        margin-top: 10px;
    }

    .button:hover {
        background-color: #3e8e41;
    }

    .button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
</style>
</head>
<body>
<div class="carousel-container">
    <div class="carousel-item active">
        <img src="yimi.jpg">
        <button class="button" onclick="action1()">Yimi - 查看</button>
    </div>
    <div class="carousel-item">
        <img src="ryan.jpg">
        <button class="button" onclick="action2()">阿秉 - 查看</button>
    </div>
    <div class="carousel-item">
        <img src="yang.png">
        <button class="button" onclick="action3()">Legend yang - 查看</button>
    </div>
    <!-- add more -->
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const carouselContainer = document.querySelector('.carousel-container');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const buttons = document.querySelectorAll('.button');
        const containerWidth = carouselContainer.offsetWidth;

        // 初始化隐藏所有按钮
        buttons.forEach(button => button.style.display = 'none');

        // 点击按钮的动作示例
        function action1() {
            alert('Button 1 clicked');
        }

        function action2() {
            alert('Button 2 clicked');
        }

        function action3() {
            alert('Button 3 clicked');
        }

        // 点击图片时，允许拖动滚动
        let isDown = false;
        let startX;
        let scrollLeft;

        carouselContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - carouselContainer.offsetLeft;
            scrollLeft = carouselContainer.scrollLeft;
        });

        carouselContainer.addEventListener('mouseleave', () => {
            isDown = false;
        });

        carouselContainer.addEventListener('mouseup', () => {
            isDown = false;
        });

        carouselContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - carouselContainer.offsetLeft;
            const walk = (x - startX) * 3; // 调整滚动速度
            carouselContainer.scrollLeft = scrollLeft - walk;
        });

        // 监听滚动事件，控制按钮显示状态
        carouselContainer.addEventListener('scroll', function() {
            carouselItems.forEach(item => {
                const rect = item.getBoundingClientRect();
                if (rect.left >= 0 && rect.right <= window.innerWidth) {
                    item.classList.add('active');
                    item.classList.remove('inactive');
                    item.querySelector('.button').style.display = 'inline-block'; // 显示按钮
                } else {
                    item.classList.remove('active');
                    item.classList.add('inactive');
                    item.querySelector('.button').style.display = 'none'; // 隐藏按钮
                }
            });
        });
    });
</script>
